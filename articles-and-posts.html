  <div class="space-32">

  <script>

  const showAll = () => {
      let entries = document.getElementsByClassName("article");
      for (let entry of entries) {
          entry.style.display = "";
      }
      entries = document.getElementsByClassName("post");
      for (let entry of entries) {
          entry.style.display = "";
      }
  }

  const showArticles = () => {
      showAll();
      // Hide posts
      const entries = document.getElementsByClassName("post");
      for (let entry of entries) {
          entry.style.display = "none";
      }
  }

  const showPosts = () => {
      showAll();
      // Hide articles
      const entries = document.getElementsByClassName("article");
      for (let entry of entries) {
          entry.style.display = "none";
      }
  }

  </script>

    const toggleMobileMenuExpansion = () => {
      var topNavElement = document.getElementById("topnav");
      if (topNavElement.className === "topnav") {
        topNavElement.className += " responsive";
      } else {
        topNavElement.className = "topnav";
      }

      var collapseToggleButton = document.getElementById("topnav-collapseToggleButton");
      if (collapseToggleButton.innerText === "[Menu]") {
